<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indian Pincode</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="p-3 bg-secondary">
      <h1>INDIAN LOCALITY FINDER</h1>
      <p>This website gives the location of an INDIAN pincode</p>
    <div class="main-container">
        <input type="text" class="form-control pincode " placeholder="ENTER THE PINCODE"  aria-describedby="inputGroup-sizing-lg">
      </div>
      <button class="btn btn-info btn-lg">CLICK</button>
      <div class="result"></div>
    </div>
    <p>Note : New pincodes which are not updated won't work.</p>

    <script src="script.js"></script>
  </body>
</html>
